    <script>

        const apidata = async () => {

            const api = fetch('http://api.openweathermap.org/data/2.5/weather?q=chalisgaon&appid=513b0237df77f277675dd0fa57f495e7')

            try {

                const data = await api
                console.log(data)

                const realdata = await data.json()
                console.log(realdata)
                console.log(realdata.name)
                console.log(realdata.main.temp)
                console.log(realdata.main.temp_min)
                console.log(realdata.main.temp_max)

                document.getElementById('name').innerHTML = realdata.name
                document.getElementById('temp').innerHTML = realdata.main.temp
                document.getElementById('temp_min').innerHTML = realdata.main.temp_min
                document.getElementById('temp_max').innerHTML = realdata.main.temp_max

            }
            catch (err) {
                console.log(err)
            }

        }

        apidata()

    </script>
